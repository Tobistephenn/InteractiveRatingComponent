<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <title>Interactive rating component</title>
</head>
<body>
    <div class="general-container">
        <div class="star-container">
            <img src="icon-star.svg" alt="">
        </div>

        <div class="text-container">
            <h1>How did we do?</h1>

            <br>   

            <p>
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
        </div>

        <div class="ratings-container">
            <button class="ratings" id="rating1">1</button>
            <button class="ratings" id="rating2">2</button>
            <button class="ratings" id="rating3">3</button>
            <button class="ratings" id="rating4">4</button>
            <button class="ratings" id="rating5">5</button>
        </div>

        <button class="submit-button">SUBMIT</button>        
    </div>    
</body>
</html>
